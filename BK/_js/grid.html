(function($){


	var _grid = function(opt){
		this._table = false;
		for(var x in opt){
			this[x] = opt[x];
		}
		
		
	};

	_grid.prototype = {
		
		load: function(){
			
			
			var d = $(this.id);

			if(d.get().tagName == "TABLE" || d.get().dataset.sgGridType == "table"){
				this._table = d.get();
				return;
				
			}
			

			


			var ch = d.get().childNodes;
			
			
			for(var x = 0; x < ch.length; x++){
				
				if(ch[x].tagName == "TABLE"){
					this._table = ch[x];
					break;	
				}
				

			}
			
			
		},
		insert: function(data){
			var cell = false;
			var row = this._table.insertRow(0);
			
			for(var x in data){
				cell = row.insertCell();
				
				cell.innerHTML = data[x];
				
			}
			
		},
		
		
		
		
	};
